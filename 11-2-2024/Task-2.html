<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Current Window Contents</title>
</head>

<body>
    <button onclick="printWindow()">Click Here To Print</button>
</body>

<script>

    function printWindow(){
        window.print();
    }

    printWindow();

</script>
</html>
